<!DOCTYPE html>
<html>
    <head>
        <title>Fechas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header>
            <h1>Fechas</h1>
        </header>
        <form id="forma" action="javascript:procesa()">
            <p><em>el borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="F">
                    Fecha entre 2020-01-24 y 2021-01-24<br>
                    <input name="fecha" type="date" autofocus required
                           max="2021-01-24" min="2020-01-24">
                </label>
                <br><em>año-mes-día (ej. 2020-08-30)</em>
                <br><output id="salidaFecha"></output>
            </p>
            <p>
                <label accesskey="H">
                    Hora<br>
                    <input name="hora" type="time" required>
                </label>
                <br><em>horas:minutos (ej. 20:15)</em>
                <br><output id="salidaHora"></output>
            </p>
            <p>
                <label accesskey="Y">
                    Fecha y Hora<br>
                    <input name="fechaYHora" type="datetime"  required
                           value="2020-10-18T18:30-06:00">
                </label>
                <br><em>año-mes-díaThoras:minutosZonaHoraria</em>
                <br><em>(ej. 2020-10-18T18:30-06:00)</em>
                <br><output id="salidaFechaYHora"></output>
            </p>
             <p>
                <label accesskey="L">
                    Fecha y Hora Local<br>
                    <input name="fechaYHoraLocal" type="datetime-local"  required>
                </label>
                <br><em>año-mes-díaThoras:minutos</em>
                <br><em>(ej. 2020-10-18T18:30)</em>
                <br><output id="salidaFechaYHoraLocal"></output>
            </p>
            <p>
                <label accesskey="S">
                    Semana<br>
                    <input name="semana" type="week" required>
                </label>
                <br><em>año-Wsemana(ej. 2020-W10)</em>
                <br><output id="salidaSemana"></output>
            </p>
            <p>
                <label accesskey="M">
                    Mes<br>
                    <input name="mes" type="month" required>
                </label>
                <br><em>año-mes(ej. 2020-10)</em>
                <br><output id="salidaMes"></output>
            </p>
            <p><input type="submit" value="Procesar" accesskey="P"></p>
        </form>
        <footer>
            Copyright Yo
        </footer>
        <script src="js/control.js"></script>
    </body>
</html>
